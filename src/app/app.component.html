<!-- Navigation -->
<nav class="navbar" [class.scrolled]="true">
  <div class="nav-container">
    <a class="nav-logo" (click)="goHome()">
      <span class="logo-bracket">&lt;</span>
      <span class="logo-text">dev</span>
      <span class="logo-bracket">/&gt;</span>
    </a>

    <ul class="nav-menu" [class.active]="menuOpen">
      @for (item of navItems; track item.label) {
        <li class="nav-item">
          <a class="nav-link" (click)="navigate(item)">{{ item.label }}</a>
        </li>
      }
    </ul>

    <button class="nav-toggle" (click)="toggleMenu()" [attr.aria-label]="menuOpen ? 'Cerrar menú' : 'Abrir menú'">
      <span class="hamburger" [class.active]="menuOpen"></span>
    </button>
  </div>
</nav>

<!-- Router Outlet -->
<router-outlet></router-outlet>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <div class="footer-content">
      <p class="footer-text">
        Desarrollado con
        <svg class="heart" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
        y Angular
      </p>
      <p class="footer-copyright">&copy; {{ name }} {{ currentYear }}</p>
    </div>
  </div>
</footer>
